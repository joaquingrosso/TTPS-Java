
<form (ngSubmit)="submitForm()" fxLayout="column" fxLayoutAlign="center">
    <mat-form-field>
      <input matInput placeholder="Categoria" [(ngModel)]="categoria" name="categoria" required>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)]="nombreGrupo" name="nombreGrupo" required>
    </mat-form-field>
  
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
  
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </form>
